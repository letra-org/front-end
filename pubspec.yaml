name: letra
description: Ứng dụng du lịch Việt Nam

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  path_provider: ^2.1.5
  camera: ^0.10.5+9

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Image handling
  image_picker: ^1.1.2
  gal: ^2.1.2
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  
  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  intl: ^0.20.2

  # Responsive Preview
  device_preview: ^1.1.0

  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/team/
    - assets/info/
    - assets/images/user/
    - assets/home_status/
    - assets/images/flags/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
